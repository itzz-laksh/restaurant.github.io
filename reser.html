<html>
<head>
<style>
    body{
    background: url(45.jpg);
    background-position: center;
    font-family: sans-serif;
}
.login-box{
    width: 420px;
    height: 620px;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%,-50%);
    box-sizing: border-box;
    padding: 70px 30px;
}
.avatar{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    top: -50px;
    left: calc(50% - 50px);
}
h1{
   
 
    text-align: center;
    font-size: 22px;
}
.login-box p{
  
    font-weight: bold;
}
.login-box input{
    width: 100%;
    margin-bottom: 20px;
}
.login-box input[type="text"],input[type="date"],input[type="time"]
{
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
    height: 40px;
    color: #fff;
    font-size: 16px;
}
.login-box input[type="submit"]
{
    border: none;
    outline: none;
    height: 40px;
    background: #1c8adb;
    color: #fff;
    font-size: 18px;
    border-radius: 20px;
}
.login-box input[type="submit"]:hover
{
    cursor: pointer;
    background: #39dc79;
    color: #000;
}
.button
{position: center;

}
.btn{
border: 1px solid #fff;
padding : 10px 30px;
color: #fff;
text-decoration:none;
transition:0.06s ease;
}
.btn:hover
{
background-color: #fff;
color: #000;
}

</style>
</head>
    <body>
    <div class="login-box">
    <img src="avatar.png" class="avatar">
        <h1>Check Here</h1>
            <form>
            <p>Name</p>
            <input type="text" name="username" placeholder="Enter Name">
            <p>Phone no.</p>
            <input type="text" name="password" placeholder="Enter Phone No.">
			<p>Check in<p>
			<input type="date" name="date">
			<p>Select a time</p> 
			<input type="time" name="time">
            <input type="submit" name="submit" value="Check Availibility">
           </form>
       </div>
 
<div class="button"><a href="index.html" class="btn">BACK</a>

 </body>
</html>
